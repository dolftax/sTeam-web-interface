<div class="container">
  <div class="col-sm-4 col-md-3" ng-repeat="item in items">
    <div id="panel" class="panel panel-default">
      <p class="panel-heading">
        {{item.name}}
      </p>
      <p class="panel-body" ng-if="item.description != ''">
        {{item.description}}
      </p>
      <p class="panel-body" ng-if="item.description.length == 0">
        No description found
      </p>
    </div>
  </div>
</div>
