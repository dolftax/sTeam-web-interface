<div class="modal-header">
  <h3 class="modal-title">Create document</h3>
</div>

<div class="modal-body">
  <div class="panel-body">
    <form class="form-horizontal row-border" action="#">
      <div class="form-group">
        <label class="col-md-3 control-label">Document name</label>
        <div class="col-md-9">
          <input name="regular" class="form-control" type="text">
        </div>
      </div><br>
      <div class="form-group">
        <label class="col-md-3 control-label">File upload</label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-9">
              <input class="form-control" type="text">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-info">Upload</button>
            </div>
          </div>
        </div>
      </div><br>
      <div class="btn-group col-md-offset-3 col-sm-5" dropdown>
        <button class="btn btn-info dropdown-toggle" dropdown-toggle>Permission type
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Shared</a></li>
          <li><a href="#">Private</a></li>
        </ul>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="createdoc()">Create document</button>
  <button class="btn btn-warning" data-dismiss="modal" ng-click="cancel()">Cancel</button>
</div>
