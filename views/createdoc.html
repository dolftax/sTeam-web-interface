<div class="modal-header">
  <h3 class="modal-title">Create document</h3>
</div>

<form class="form-horizontal row-border" ng-submit="submit()">
  <div class="modal-body">
    <div class="form-group">
      <label class="col-md-3 control-label">Document name</label>
      <div class="col-md-9">
        <input name="regular" class="form-control" type="text" ng-model="docDetails.name">
      </div>
    </div><br>
    <div class="form-group">
    <label class="col-md-3 control-label">Permission Type</label>
      <div class="btn-group col-md-9" dropdown>
        <select class="form-control" id="select">
          <option>---Select---</option>
          <option value="docDetails.shared">Shared</option>
          <option value="docDetails.private">Private</option>
        </select>
      </div>
    </div><br>
    <div class="form-group">
      <label class="col-md-3 control-label">File upload</label>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" readonly="">
          </div>
          <div class="col-md-3">
            <span class="btn btn-info btn-file"> Browse
              <input type="file" file-model="myfile" onchange="showUpload();">
            </span>
          </div>
          <div class="col-md-3">
              <input type="button" id="uploadbtn" class="btn btn-info" ng-click="uploadFile()" value="Upload" style="display: none;">
              <label class="col-md-3 text-success" ng-show="uploadComplete">100% Upload</label>
          </div>
        </div>
      </div>
    </div>
    <center><img src="../styles/search.gif" height="30px" width="30px" id="loading" ng-show="loading"></center>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="createdoc()">Create document</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>

<script type="text/javascript">
  $(document).on('change', '.btn-file :file', function () {
    var input = $(this),
    numFiles = input.get(0).files ? input.get(0).files.length : 1,
    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  $(document).ready( function () {
    $('.btn-file :file').on('fileselect', function (event, numFiles, label) {
      var input = $(this).parents('.form-group').find(':text'),
      log = numFiles > 1 ? numFiles + ' files selected' : label;
      if( input.length ) {
        input.val(log);
      } else {
        if( log ) alert(log);
      }
    });
  });

  function showUpload () {
    var x = document.getElementById('uploadbtn');
    x.style.display= "inline-block";
  }
</script>
