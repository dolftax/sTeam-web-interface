<div class="modal-header">
  <h3 class="modal-title">Create room</h3>
</div>

<div class="modal-body" ng-controller="createRoomCtrl">       
  <div class="panel-body">
    <form class="form-horizontal row-border" action="#">
      <div class="form-group">
        <label class="col-md-3 control-label">Room name</label>
        <div class="col-md-9">
          <input name="regular" class="form-control" type="text">
        </div>
      </div><br>
      <div class="form-group">
        <label class="col-md-3 control-label">Keywords</label>
        <div class="col-md-9">
          <input name="regular" class="form-control" placeholder="Seperate keywords by comma" type="text">
        </div>
      </div><br>
      <div class="btn-group col-md-offset-3 col-sm-5" dropdown>
        <button class="btn btn-info dropdown-toggle" dropdown-toggle>Permission type
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Shared</a></li>
          <li><a href="#">Private</a></li>
        </ul>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="createdoc()">Create room</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
